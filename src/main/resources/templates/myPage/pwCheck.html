<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 확인</title>

    <link rel="stylesheet" th:href="@{/css/common/common.css}">
    <link rel="stylesheet" th:href="@{/css/common/notification.css}" />
    <link rel="stylesheet" th:href="@{/css/myPage/pwCheck.css}">
</head>

<body>

    <div th:replace="~{common/header :: header}"></div>
    
    <main class="password-verification-container">
        <div class="content-wrapper">
            <div class="logo-area">
                <img th:src="@{/images/common/devlog.svg}" alt="DevLog Logo" class="main-logo">
            </div>

            <h2 class="title">비밀번호 확인</h2>

            <div class="input-group">
                <input type="password" id="passwordInput" placeholder="비밀번호를 입력해 주세요" aria-label="Password">
                <button type="button" id="confirmBtn">확인</button>
            </div>

            <div id="errorModal" class="error-modal hidden">
                <div class="modal-content">
                    <button class="close-btn" onclick="closeModal()">×</button>
                    <p>비밀번호가 일치하지 않습니다.</p>
                    <button class="modal-ok-btn" onclick="closeModal()">확인</button>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="~{common/footer :: footer}"></div>
    <script th:src="@{/js/notification/noti.js}"></script>
    <script th:src="@{/js/common/header.js}"></script>
    
    <script th:src="@{/js/myPage/pwCheck.js}"></script>
</body>

</html>
